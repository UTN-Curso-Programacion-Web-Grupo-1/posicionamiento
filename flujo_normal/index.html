<!DOCTYPE html>
<html>
    <head>
        <title>Flujo Normal</title>
        <meta charset="UTF-8">
        <style type="text/css">
            h1, p {
                border: 1px solid red;
                background-color: burlywood;
            }

            i, b, span {
                border: 1px solid black;
                background-color: grey;
            }
        </style>
    </head>
    <body>
        <h1>
            Titulo
        </h1>
        <p>
            Parrafo 1
        </p>
        <p>
            Parrafo 2
        </p>
        <p>
            Este parrafo es extremadamente largo y contiene mucha informacion. <i> Este texto esta en italica</i>, <b>Este texto esta en negrita</b> y <span>Este es un span</span>. Tambien las imagenes son en-linea <img src="dog.png">
        </p>
    </body>
</html>
